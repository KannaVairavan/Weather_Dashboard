<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <div class ="container" >

        <header class="weather">
            <h1 class="appTitle"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <!-- search bar with history -->
            <div class="col-sm-4">
                <h2 id="error-city"></h2>
                <h3 class="pt-sm-2"><strong>Search for a City:</strong></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" placeholder="Enter city name" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-secondary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="cityList list-group"></ul>
                <button class="btn btn-secondary" type="button" id="clear-list">Clear history</button>
                

            </div>
            <!-- presented with current and future conditions for that city -->
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12 city">
                        <!-- city name, the date, an icon representation of weather conditions -->
                        <h2 class="mb-1 mt-2 bolder" id="current-city"></h2>
                        <br>
                        <!-- temperature,  humidity,  wind speed, and  UV index -->
                        <p class="current">Temperature: <span  id = "temp"></span></p>
                        <p class="current">Humidity: <span  id="humidity"></span></p>
                        <p class="current">Wind speed: <span  id="wind-speed"></span></p>
                        <p class="current">UV index: <span class= "style-uv" id="uv-index"></span></p>

                    </div>
                </div>
                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="row">
      
                    <div class="col-sm-2 bg-secondary style-fc text-white  p-3 border border-white border-5  rounded" id="forecast1">
                       
                    </div>
                    <div class="col-sm-2 bg-secondary style-fc text-white   p-3 border border-white border-5 rounded" id ="forecast2">
                        
                    </div>
                    <div class="col-sm-2 bg-secondary  style-fc text-white  p-3 border border-white border-5 rounded" id="forecast3">
                       
                    </div>
                    <div class="col-sm-2 bg-secondary  style-fc text-white  p-3 border border-white border-5 rounded" id = "forecast4">
                        
                    </div>
                    <div class="col-sm-2 bg-secondary  style-fc text-white  p-3 border border-white border-5 rounded" id ="forecast5">
                        
                    </div>

                </div>

            </div>
        </div>

    </div>
    
  <script src="assets/js/script.js"></script>  
</body>
</html>
