<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <div class ="container" >

        <header class="weather">
            <h1 class="appTitle"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <!-- search bar with history -->
            <div class="col-sm-4">
                <h3 class="pt-sm-2"><strong>Search for a City:</strong></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" placeholder="city name" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-secondary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-secondary" type="button" id="clear-list">Clear history</button>
                <ul class="city-list"></ul>

            </div>
            <!-- presented with current and future conditions for that city -->
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12 city">
                        <!-- city name, the date, an icon representation of weather conditions -->
                        <h2 class="mb-1 mt-2 bolder" id="current-city"></h2>
                        <!-- temperature,  humidity,  wind speed, and  UV index -->
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current" id="uv-index"></span></p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 bg-secondary forecast text-white   p-3 border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date0"></p>
                        <p id="icon0"></p>
                        <p>Temp:<span id="temp0"></span></p>
                        <p>Humidity:<span id="Humidity0"></span></p>

                    </div>
                    <div class="col-sm-2 bg-secondary forecast text-white   p-3  border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date1"></p>
                        <p id="icon1"></p>
                        <p>Temp:<span id="temp1"></span></p>
                        <p>Humidity:<span id="Humidity1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-secondary forecast text-white   p-3  border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date1"></p>
                        <p id="icon1"></p>
                        <p>Temp:<span id="temp10"></span></p>
                        <p>Humidity:<span id="Humidity1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-secondary forecast text-white  p-3  border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date2"></p>
                        <p id="icon2"></p>
                        <p>Temp:<span id="temp2"></span></p>
                        <p>Humidity:<span id="Humidity2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-secondary forecast text-white  p-3  border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date3"></p>
                        <p id="icon3"></p>
                        <p>Temp:<span id="temp3"></span></p>
                        <p>Humidity:<span id="Humidity3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-secondary forecast text-white  p-2  border border-white border border-5 rounded">
                        <!-- date, icon, temp, humidity -->
                        <p id="date4"></p>
                        <p id="icon4"></p>
                        <p>Temp:<span id="temp4"></span></p>
                        <p>Humidity:<span id="Humidity4"></span></p>
                    </div>
c
                </div>

            </div>
        </div>

    </div>
    
  <script src="assets/js/script.js"></script>  
</body>
</html>
